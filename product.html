<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Details</title>
  <link rel="stylesheet" href="product.css">
</head>
<body>
<a href="index.html" class="back">‚Üê Back</a>

<section class="product-details">

  <!-- IMAGE -->
  <div class="product-image">
    <img src="https://img.kwcdn.com/product/open/077140cf3127498aadebfd6fd16faffe-goods.jpeg?imageView2/2/w/800/q/70/format/avif" alt="Product Image">
  </div>

  <!-- INFO -->
  <div class="product-info">
    <h1 class="product-name">Sout Hoodie</h1>
    <p class="price">550 EGP</p>

    <p class="desc">
      Premium quality fabric with modern fit. Comfortable for everyday wear.
    </p>

    <div class="option">
      <label>Size</label>
      <select>
        <option>S</option>
        <option>M</option>
        <option>L</option>
      </select>
    </div>

    <div class="option">
      <label>Color</label>
      <select>
        <option>Black</option>
        <option>Gray</option>
      </select>
    </div>

    <button class="add-btn">Add to Cart</button>
  </div>

</section>

<script src="product.js"></script>
</body>
</html>
